version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: scilicium/geno_app_django:dev
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start
    labels:
      - traefik.enable=true
      - traefik.http.routers.genoapp-front-static-prod.entrypoints=websecure
      - traefik.http.routers.genoapp-front-static-prod.rule=Host(`admin-genoapp.scilicium.com`)
    networks:
      - web
      - genoapp
    ports:
      - "8000:8000"


  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: scilicium/geno_app_postgres:dev
    container_name: postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.postgres

  redis:
    image: redis:5.0

  celeryworker:
    <<: *django
    image: scilicium/geno_app_celeryworker:dev
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: scilicium/geno_app_celerybeat:dev
    command: /start-celerybeat

  flower:
    <<: *django
    image: scilicium/geno_app_flower:dev
    command: /start-flower

  
  awscli:
    build:
      context: .
      dockerfile: ./compose/production/aws/Dockerfile
    env_file:
      - ./.envs/.production/.django
    volumes:
      - production_postgres_data_backups:/backups:z

networks:
  web:
    external: true
  genoapp:
    external: true
